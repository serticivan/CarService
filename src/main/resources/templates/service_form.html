<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <meta charset="UTF-8">
    <title>Service form</title>


</head>
<body>

<div class="container" style="margin-top: 2%;">
    <h1>Service</h1>
    <br/>
    <form class="form-group" action="/service/save" method="post" th:object="${service}">

        <input type="hidden" th:field="*{serviceId}"/>

        <div class="row mt-3">
            <label class="mr-2 block" for="car" > Assign car: </label>
            <select id="car" name = "car" th:with="car = *{car}" >
                <option th:each="car : ${cars}"
                        th:value="${car.carId}"
                        th:text="${car.carType.manufacturer + ' ' + car.carType.model}"
                        th:selected="${car.carId} == ${selectedCar}" >Car

                </option>
            </select>
        </div>

        <div class="form-group">
            <label>Worker first name:</label>
            <input class="form-control" type="text" th:field="*{workerFirstName}"/>
            <br/><br/>
        </div>

        <div class="form-group">
            <label>Worker last name:</label>
            <input class="form-control" type="text" th:field="*{workerLastName}"/>
            <br/><br/>
        </div>

        <div class="form-group">
            <label>Work description:</label>
            <input class="form-control" type="text" th:field="*{workDescription}"/>
            <br/><br/>
        </div>

        <div class="form-group">
            <label>Price: </label>
            <input class="form-control" type="number" th:field="*{price}"/>
            <br/><br/>
        </div>


        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Paid</label>
        </div>


<!--        <div class="form-group">-->
<!--            <label>Select car: </label>-->
<!--            <select class="ui dropdown fluid form-control" th:field="*{carType}">-->

<!--                <option th:each="carType : ${T(hr.inovatrend.carService.domain.CarType).values()}"-->
<!--                        th:value="${carType}"-->
<!--                        th:text="${carType.manufacturer} + ' ' + ${carType.model}">Options</option>-->
<!--            </select>-->
<!--        </div>-->

        <hr/>
        <br/><br/>

        <button type="submit" class="btn btn-info"> Submit</button>
        <a th:href="@{'/service/list/'}">
            <button class="btn btn-info" type="button">Back</button>
        </a>

    </form>
</div>
</body>
</html>
