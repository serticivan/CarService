<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <meta charset="UTF-8">
    <title>User form</title>


</head>
<body>

<div class="container" style="margin-top: 2%;">
    <h1>Registration - Car</h1>
    <br/>
    <form class="form-group" action="/car/save" method="post" th:object="${car}">

        <input type="hidden" th:field="*{carId}"/>


        <div class="row mt-3">
            <label class="mr-2 block" for="user" > Assign user: </label>
            <select id="user" name = "user" th:with="user = *{user}" >
                <option th:each="user : ${users}"
                        th:value="${user.id}"
                        th:text="${user.firstName + ' ' + user.lastName}"
                        th:selected="${user.id} == ${selectedUser}" >Users

                </option>
            </select>
        </div>

<!--        <div class="form-group">-->
<!--            <label>Asign user: </label>-->
<!--            <select class="ui dropdown fluid form-control" th:field="*{user}">-->

<!--                <option th:each="user : ${T(hr.inovatrend.carService.domain.User).values()}"-->
<!--                        th:value="${user}"-->
<!--                        th:text="${user.firstName} + ' ' + ${user.lastName}">Users</option>-->
<!--            </select>-->
<!--        </div>-->

        <div class="form-group">
            <label>Select car: </label>
            <select class="ui dropdown fluid form-control" th:field="*{carType}">

                <option th:each="carType : ${T(hr.inovatrend.carService.domain.CarType).values()}"
                        th:value="${carType}"
                        th:text="${carType.manufacturer} + ' ' + ${carType.model}">Car Options</option>
            </select>
        </div>

        <div class="form-group">
            <label>Color:</label>
            <input class="form-control" type="text" th:field="*{color}"/>
            <br/><br/>
        </div>

        <div class="form-group">
            <label>Registration:</label>
            <input class="form-control" type="text" th:field="*{registrationNumber}"/>
            <br/><br/>
        </div>

        <div class="form-group">
            <label>Manufactured year:</label>
            <input class="form-control" type="number" th:field="*{manufacturedYear}"/>
            <br/><br/>
        </div>


        <hr/>
        <br/><br/>

        <button type="submit" class="btn btn-info"> Submit</button>
        <a th:href="@{'/car/list/'}">
            <button class="btn btn-info" type="button">Back</button>
        </a>

    </form>
</div>
</body>
</html>
