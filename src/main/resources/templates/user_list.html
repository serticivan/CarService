<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>
<body>
<div class="container col-sm-3 mt-3 text-center">
    <h1>User list</h1>
    <ul class = "list-unstyled">
        <div class="row mt-3">
            <li class="mt-2" th:each="user : ${users}" >
                <a th:href="@{'/user/info/' + ${user.id}}"><span th:text="${user.firstName} + ' ' + ${user.lastName}">User</span></a>
                <a th:href="'/user/delete/' + ${user.id}"><button class="btn btn-danger" >Delete user</button></a>
                <a th:href="@{'/user/edit/' + ${user.id}}"><button class="btn btn-warning" >Edit user</button></a>
            </li>
        </div>
        <div class="row mt-3">
            <a th:href="@{'/user/save/'}"><button class="btn btn-success" >Add user</button></a>
        <div/>
    </ul>
</div>
</body>
</html>
