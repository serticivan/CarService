<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>
<body>

<div th:insert="homepage :: homepageHeaderCss"></div>
<div th:insert="homepage :: homepageHeader"></div>

<div class="container-fluid col-md-3 text-center">
    <h1>User list</h1>
    <table class="table" th:each="user : ${users}">
        <tbody>
        <tr class="d-flex">
            <td class="col-md-4"><a th:href="@{'/user/info/' + ${user.id}}"><span
                    th:text="${user.firstName} + ' ' + ${user.lastName}">User</span></a>
            </td>
            <td class="col-md-4"><a th:href="'/user/delete/' + ${user.id}">
                <button class="btn btn-danger">Delete user</button>
            </a>
            </td>
            <td class="col-md-4"><a th:href="@{'/user/edit/' + ${user.id}}">
                <button class="btn btn-warning">Edit user</button>
            </a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="row mt-3">
        <a th:href="@{'/user/save/'}">
            <button class="btn btn-success btn-lg btn-block">Add user</button>
        </a>
        <div/>
    </div>
</div>

</body>
</html>
